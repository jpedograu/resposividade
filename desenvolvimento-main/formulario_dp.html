<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../desenvolvimento/css/form_dp.css">
    <title>Document</title>
</head>
<body>
    <form id="form-depoimento" method="POST" action="../desenvolvimento/backend/publicar_depoimentos.php">
        <label for="nome">Nome (opcional):</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome"><br><br>
    
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
    
        <button type="submit">Publicar Depoimento</button>
        <button onclick="window.location.href='../desenvolvimento/depoimentos.html'">Voltar</button>
    </form>
    
    <script>
        // Enviar o formulário sem recarregar a página
        document.getElementById('form-depoimento').addEventListener('submit', function (e) {
            e.preventDefault();
    
            const formData = new FormData(this);
    
            fetch('../desenvolvimento/backend/publicar_depoimentos.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Mensagem de sucesso ou erro
                this.reset(); // Limpar o formulário
                location.reload(); // Recarregar para atualizar os depoimentos
            })
            .catch(error => console.error('Erro ao enviar o depoimento:', error));
        });
    </script>
</body>
</html>
