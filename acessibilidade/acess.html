<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Acessível</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Site Acessível</h1>
        <div id="accessibility-controls">
            <button id="increase-font">A+</button>
            <button id="decrease-font">A-</button>
            <button id="toggle-theme">Modo Claro/Escuro</button>
        </div>
    </header>
    <main>
        <p>Este é um exemplo de texto que pode ter o tamanho da fonte ajustado e o tema alterado.</p>
        <p>Use os botões acima para experimentar os recursos de acessibilidade.</p>
    </main>
    <script src="acess.js"></script>
</body>
</html>
